settings:
    lib_name: gf180mcu_osu_sc_gp9t3v3__AOI33
    results_dir: lib           
    units:
        time: ps
        voltage: V
        current: uA
        pulling_resistance: kOhm
        leakage_power: nW
        capacitive_load: pF
        energy: fJ

    named_nodes:
        vdd:
            name: VDD
            voltage: 3.3
        vss:
            name: VSS
            voltage: 0

    cell_defaults:
        models:
            - sm141064.ngspice typical # https://raw.githubusercontent.com/fossi-foundation/globalfoundries-pdk-libs-gf180mcu_fd_pr/refs/heads/main/models/ngspice/sm141064.ngspice
            - design.ngspice           # https://raw.githubusercontent.com/fossi-foundation/globalfoundries-pdk-libs-gf180mcu_fd_pr/refs/heads/main/models/ngspice/design.ngspice
        slews: [20, 50, 100, 200, 500, 1000] 
        loads: [0.00404, 0.00808, 0.01212, 0.01616]
        simulation_timestep: 1            

cells:
    AOI33:
        netlist: AOI33.spice          
        inputs:  [C, B, A, F, E, D]
        outputs: ['OUT']                       
        functions: ["OUT=!( (A & B & C) | (D & E & F) )"]
        plots: [delay]
